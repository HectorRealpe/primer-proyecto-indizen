<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="primer-proyecto-indizen + ${titulo}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
</head>
<body>

	<header th:fragment="header">
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Equipo 2</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="/index">Home</a>
						</li>
					<li class="nav-item"><a class="nav-link" href="#about"
						th:href="@{/listar}">Usuarios</a></li>
				</ul>
				<ul class="navbar-nav navbar-right">
					<li sec:authorize="!isAuthenticated()">
						<a class="btn btn-outline-primary" th:href="@{/login}">
							Sign In
						</a>
					</li>

					<li sec:authorize="isAuthenticated()" class="dropdown show">
					<a class="btn btn-outline-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<span sec:authentication="name"></span></a>

						<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
							<form id="logoutForm" th:action="@{/logout}" method="post">
								<button class="dropdown-item" onclick="document.getElementById('logoutForm').submit();" type="submit">
									Sign Out
								</button>
								<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
							</form>

						</div></li>
				</ul>
			</div>
		</nav>

		<div class="alert alert-success" th:if="${success != null}" th:text="${success}">
		</div>
		<div class="alert alert-danger" th:if="${error != null}" th:text="${error}">
		</div>
		<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}">
		</div>
		<div class="alert alert-info" th:if="${info != null}" th:text="${info}">
		</div>
	</header>

	<div class="container"></div>

	<footer th:fragment="footer" class="container">
		<hr />
		<img th:src="@{/images/indizen_icono.png}" alt="Indizen logo" />
		<p sec:authorize="isAuthenticated()">
			Usuario logeado: <span sec:authentication="name"></span> | Roles: <span
				sec:authentication="principal.authorities"></span>
		</p>
		<p>
			Proyecto desarrollado para Indizen en un curso de formaci√≥n Full
			Stack <br /> &copy; Septiembre-Octubre 2021<br />
		</p>
		<form id="logoutForm" th:action="@{/logout}" method="post">
			<button class="dropdown-item"
				onclick="document.getElementById('logoutForm').submit();"
				type="submit">Sign Out</button>
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />
		</form>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Bootstrap JS -->
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>

		<script type="application/javascript"
			src=" https://code.jquery.com/jquery-3.5.1.js"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
			crossorigin="anonymous">
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
			crossorigin="anonymous"></script>
		<script type="application/javascript"
			src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script type="application/javascript"
			src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
		<link rel="stylesheet"
			href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
		<link rel="stylesheet" href="../../css/index2.css">
		<link rel="stylesheet" href="../../css/table.css">
		<script type="application/javascript"
			src="https://kit.fontawesome.com/2146f5a772.js"
			crossorigin="anonymous"></script>
		<script type="application/javascript"
			src="../../Js/indexTablaPersona.js"></script>
				<script type="application/javascript"
			src="../../Js/listausuSinAdmin.js"></script>
	</footer>
</body>
</html>
