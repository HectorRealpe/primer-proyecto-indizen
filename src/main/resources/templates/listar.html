<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/listar.css}"></link>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</head>
<body>
	<h1 th:text="${titulo}"></h1>
	
	<div th:if="${usuarios.size() == 0}">Â¡no hay usuarios registrados en la lista!</div>
	

	<table border=1 th:if="${usuarios.size()>0}">
		<thead>
			<tr>
				<th>id</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>genero</th>
				<th>correo</th>
				<th>edad</th>
				<th>Cuenta bancaria</th>
				<th>peliculas alquiladas</th>
				
			</tr>
		</thead>
		<tbody>
			<tr th:each="usuario: ${usuarios}">
				<td th:text="${usuario.id}">
				<td th:text="${usuario.nombre}">
				<td th:text="${usuario.apellido}">
				<td th:text="${usuario.sexo}">
				<td th:text="${usuario.email}">
				<td th:text="${usuario.edad}">
				<td th:text="${usuario.banco}">	
				<td th:text="${usuario.pelis}">		
			</tr>		
		</tbody>
	
	</table>
	
	<form method="POST" th:action="@{/logout}">
		<a href="#" onclick="this.parentNode.submit();">LogOut</a>
	</form>

</body>
</html>
